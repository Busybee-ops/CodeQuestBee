<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/global.js', _external=True, _scheme='https') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css', _external=True, _scheme='https') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-url="/home" onclick="loadTab('/home', this)">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-url="/project1/" onclick="loadTab('/project1/', this)">Water Intake Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-url="/project2/" onclick="loadTab('/project2/', this)">Weather Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-url="/tictactoe/" onclick="loadTab('/tictactoe/', this)">Tic-Tac-Toe</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="main-content" class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-primary text-white text-center py-3 mt-4">
        <div class="container">
            <p>Connect with me on:</p>
            <a href="https://x.com/lkusnoorS" class="text-white me-3" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://linkedin.com/in/lavanya-kusnoor-9a054516" class="text-white me-3" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="mailto:kusnoola@gmail.com" class="text-white">
                <i class="fas fa-envelope"></i> Contact
            </a>
        </div>
    </footer>

</html>
